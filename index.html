<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>Unicode â†’ Anu Font Converter</title>
  <style>
    body { font-family: 'Noto Sans Telugu', sans-serif; padding: 20px; max-width: 900px; margin: auto; background-color: #fdf8ef; }
    textarea { width: 100%; height: 150px; font-size: 18px; padding: 10px; margin: 10px 0; }
    button, select { padding: 10px 20px; font-size: 16px; margin: 5px; }
    h1 { color: #5d2c00; }
  </style>
</head>
<body>

<h1>ðŸ”¤ Unicode to Anu Telugu Font Converter</h1>

<select id="fontSelect">
  <option value="anu" selected>Anu 6.0</option>
  <option value="anu7">Anu 7.0</option>
</select>

<br/>
<textarea id="inputText" placeholder="Type or paste Unicode Telugu text here..."></textarea>
<textarea id="outputText" placeholder="Anu font encoded text will appear here..." readonly></textarea>

<br/>
<button onclick="convert()">ðŸ”„ Convert</button>
<button onclick="copyOutput()">ðŸ“‹ Copy Output</button>

<script>
function smarten(text) {
  return text
    .replace(/(^|[-\u2014\s(\["])'/g, "$1\u2018")
    .replace(/'/g, "\u2019")
    .replace(/(^|[-\u2014/\[(\u2018\s])"/g, "$1\u201c")
    .replace(/"/g, "\u201d")
    .replace(/--/g, "\u2014");
}

function convert() {
  const font = document.getElementById('fontSelect').value;
  const input = document.getElementById('inputText').value.trim();

  if (!input) {
    alert("Please enter some Unicode Telugu text.");
    return;
  }

  const url = "https://eemaata.com/font2unicode/Encoder/unicode2font.php5";
  const data = new URLSearchParams({
    transformToUnicode: 1,
    font: font,
    posTextIn: smarten(input)
  });

  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: data.toString()
  })
  .then(response => response.text())
  .then(text => {
    document.getElementById("outputText").value = text;
  })
  .catch(error => {
    alert("Error converting text: " + error);
  });
}

function copyOutput() {
  const text = document.getElementById("outputText").value;
  navigator.clipboard.writeText(text)
    .then(() => alert("Copied to clipboard!"))
    .catch(() => alert("Failed to copy."));
}
</script>

</body>
</html>
